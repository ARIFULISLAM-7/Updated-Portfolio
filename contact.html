<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">Ariful Islam</a>
        <ul>
            <li><a href="index.html" target="_blank">Home</a></li>
            <li><a href="About Me.html" target="_blank">About Me</a></li>

    <div class="bars-animation">
        <div class="bar" style="--i:6;"></div>
        <div class="bar" style="--i:5;"></div>
        <div class="bar" style="--i:4;"></div>
        <div class="bar" style="--i:3;"></div>
        <div class="bar" style="--i:2;"></div>
        <div class="bar" style="--i:1;"></div>
    </div>

    <div class="contact_container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact_left">
            <div class="contact_left_title">
                <h2>Get in touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="5b88d721-868e-4433-844a-e0d26e0486e0">
            <input type="text" name="name" class="contact_input" placeholder="Your Name" required>
            <input type="email" name="email" class="contact_input" placeholder="Your Email" required>
            <textarea name="message" class="contact_input" placeholder="Your Message" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div class="contact_right">
            <img src="contact.png" alt="png">
        </div>
    </div>
</body>
